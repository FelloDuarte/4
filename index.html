<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	

	<style type="text/css">
  		body {
    			margin:0px;
		}
  	</style>
  </head>
  <body>
  
    
<script>

var x, y,width,height, offsetX,offsetY,rx,arx,ry,ary;
var filas=6;
var columnas=4;
var radio=20;

function setup() {
	
	width=displayWidth;
	height=displayHeight;
	createCanvas(width, height);
	offsetX = width/columnas/2;
	offsetY= height/filas/2;
	
	
	
}	
	
	
function draw() {
	
	background(0,0,70);
	noStroke();
	for(var i=0; i<columnas;i++){
		for (var j=0;j<filas;j++){
			
		
			
			
		var ix =offsetX+i*width/columnas;
		var jy =offsetX+j*height/filas;
			
		
			
		rx=map(rotationY,-60,60,0,width);
		arx=map(rotationY,-60,60,-(width/columnas),width/columnas);
		arx=arx*(abs(rx-ix)/width);
		
		
		
		ry=map(rotationX,-180,100,0,height);
		ary=map(rotationX,-180,100,-(height/filas),height/filas);
		ary=ary*(abs(ry-jy)/height);	
		
		var ix2 = ix-arx*0.8;	
		var jy2 = jy-ary*0.8;
		
		var ix3 = ix-arx*0.5;	
		var jy3 = jy-ary*0.5;
			
		fill(230,200,230);
		ellipse(ix3,jy3,radio*3,radio*3);
			
			
		ix = ix-arx;	
		jy = jy-ary;
		
		
		
		fill(250,250,250);
   		ellipse(ix2,jy2,radio*2,radio*2);
		fill(0,0,70);
   		ellipse(ix,jy,radio,radio);
			
			
   		 }
	}

}
	


	

</script>
  </body>
</html>
