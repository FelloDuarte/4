<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	

	<style type="text/css">
  		body {
    			margin:0px;
		}
  	</style>
  </head>
  <body>
  
    
<script>

var x, y,width,height;
var filas=4;
var columnas=6;
function setup() {
	
	width=displayWidth;
	height=displayHeight*0.8;
	createCanvas(width, height);

	background(123,23,234);
	textSize(14);
	fill(255, 255, 255);
	text("¡Sacude tu teléfono!", x-50, y-10);
}	
	
	
function draw() {
	for(var i=0; i<4;i++){
		for (var j=0;j<6;j++){
   		 ellipse(i*width/filas,j*height/columnas,10,10);
   		 }
	}

}
	


	

</script>
  </body>
</html>
