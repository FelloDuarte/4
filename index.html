<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	

	<style type="text/css">
  		body {
    			margin:0px;
		}
  	</style>
  </head>
  <body>
  
    
<script>

var x, y,width,height, offsetX,offsetY,r;
var filas=4;
var columnas=6;
var radio=20;

function setup() {
	
	width=displayWidth;
	height=displayHeight*0.8;
	createCanvas(width, height);
	offsetX = width/filas/2;
	offsetY= height/columnas/2;
	background(200,23,234);
	var r=map(rotationX,-180,180,0.,1.);
	
}	
	
	
function draw() {
	textSize(14);
	fill(255, 255, 255);
	text(r, x-50, y-10);
	
	for(var i=0; i<4;i++){
		for (var j=0;j<6;j++){
   		 ellipse(offsetX+i*width/filas,offsetY+j*height/columnas,radio,radio);
			
			
   		 }
	}

}
	


	

</script>
  </body>
</html>
