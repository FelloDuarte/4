<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	

	<style type="text/css">
  		body {
    			margin:0px;
		}
  	</style>
  </head>
  <body>
  
    
<script>

var x, y,width,height, offsetX,offsetY,rx,arx,ry,ary;
var filas=4;
var columnas=6;
var radio=20;

function setup() {
	
	width=displayWidth;
	height=displayHeight*0.8;
	createCanvas(width, height);
	offsetX = width/filas/2;
	offsetY= height/columnas/2;
	background(20,203,34);
	
	
}	
	
	
function draw() {
	
	
	for(var i=0; i<4;i++){
		for (var j=0;j<6;j++){
		var ix =offsetX+i*width/filas;
		rx=map(rotationY,-180,180,0,width);	
		ix = ix+(width/(rx-ix));
		fill(i*30);
   		 ellipse(ix,offsetY+j*height/columnas,radio,radio);
			
			
   		 }
	}

}
	


	

</script>
  </body>
</html>
